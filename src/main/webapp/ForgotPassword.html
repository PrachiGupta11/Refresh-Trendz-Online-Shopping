<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS_Files/Login_SignIn.css">
    <script>
        function validateForm() {
            var email = document.getElementById("email").value;
            var password1 = document.getElementById("pass1").value;
            var password2 = document.getElementById("pass2").value;

            // Regular expression for email validation
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            // Regular expression for password validation
            var passwordPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*()_+\-=[\]{};':"\\|,.<>/?]).{8,}$/;

            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address");
                return false;
            }

            if (!passwordPattern.test(password1)) {
                alert("Please enter a valid password. Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, one number, and one special character.");
                return false;
            }

            if (password1 !== password2) {
                alert("Passwords do not match");
                return false;
            }

            return true; // Submit the form if all validations pass
        }
    </script>
</head>
<body>
    <div class="loginForm">
        <form action="update" method="post" onsubmit="return validateForm()">

            <h2>Update Password</h2>
            <input type="email" name="email" id="email" placeholder="Email">
            <p></p>
            <input type="password" name="pass1" id="pass1" placeholder="Password">
            <p></p>
            <input type="password" name="pass2" id="pass2" placeholder="Confirm Password">
            <p></p>
            <input type="submit" class="login" style="border-radius: 14px; width: 120px;" value="Update Password">

        </form>
    </div>
</body>
</html>
