<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS_Files/Login_SignIn.css">
    <script>
        function validateForm() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Regular expression for email validation
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            // Regular expression for password validation
            var passwordPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*()_+\-=[\]{};':"\\|,.<>/?]).{8,}$/;

            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address");
                return false;
            }

            if (!passwordPattern.test(password)) {
                alert("Please enter a valid password. Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, one number, and one special character.");
                return false;
            }

            return true; // Submit the form if all validations pass
        }
    </script>
</head>
<body>
    <div class="signinForm">
        <form method="post" action="signIn" onsubmit="return validateForm()">
            <h2>Create Account</h2>
            <input type="text" name="firstname" placeholder="First Name"> <p></p>
            <input type="text" name="lastname" placeholder="Last Name"> <p></p>
            <input type="email" name="email" id="email" placeholder="Email"><p></p>
            <input type="password" name="pass" id="password" placeholder="Password"> <p></p>
            <div class="btns">
                <input type="submit" class="signin" style="border-radius: 14px;" value="SIGN IN">
                <button class="signin" style="border-radius: 14px;" onclick="window.location.href='login.html'">LOGIN</button>
            </div>
        </form>
    </div>
</body>
</html>
